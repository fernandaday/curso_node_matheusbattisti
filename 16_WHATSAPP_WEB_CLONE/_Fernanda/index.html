<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Web Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c98997501c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="toolbar-container">
          <img class="user-photo" src="img/avatar1.png" />
          <div class="auxicons-toolbar-container">
            <i class="fas fa-spinner"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notification-container">
          <i class="fas fa-bell-slash"></i>
          <p class="receive-notification">
            Receba notificações de novas mensagens
          </p>
          <p class="activate-notification">
            Ativar notificações na área de trabalho
            <i class="fas fa-angle-right"></i>
          </p>
        </div>
        <div class="search-container">
          <i id="contact-search" class="fas fa-search"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Procurar ou começar uma nova conversa"
          />
        </div>
        <div class="contacts-container">
          <div class="contact-box active-chat">
            <img class="user-photo" src="img/avatar2.png" />
            <div class="user-info">
              <p class="user-name">Laura</p>
              <p class="user-messagepreview">
                <i class="fas fa-check-double"></i>
                Oiii! tudo bem?
              </p>
            </div>
            <div class="message-info">
              <p class="message-time">22:40</p>
            </div>
          </div>
          <div class="contact-box">
            <img class="user-photo" src="img/avatar3.png" />
            <div class="user-info">
              <p class="user-name">Pedro</p>
              <p class="user-messagepreview">Pode falar?</p>
            </div>
            <div class="message-info">
              <p class="message-time">12:30</p>
              <p class="message-pending">1</p>
            </div>
          </div>
          <div class="contact-box">
            <img class="user-photo" src="img/avatar4.png" />
            <div class="user-info">
              <p class="user-name">Charlote</p>
              <p class="user-messagepreview">Deu certo!</p>
            </div>
            <div class="message-info">
              <p class="message-time">11:40</p>
              <p class="message-pending">5</p>
            </div>
          </div>
        </div>
      </aside>
      <main class="chat-container">
        <nav class="chat-navbar">
          <div class="contactinfo-container">
            <img class="user-photo" src="img/avatar2.png" />
            <p class="user-name">Laura</p>
          </div>
          <ul class="chattools-container">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-paperclip"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </nav>
        <div class="messages-container">
          <div class="bg-image"></div>
          <div class="chat-messages">
            <p class="guest-message">Oiii! tudo bem?</p>
            <p class="user-message">Oi, tudo bem... e vc?</p>
          </div>
        </div>
        <div class="sendmessage-container">
          <i class="far fa-grin"></i>
          <input
            id="chatmessage"
            type="text"
            name="message"
            class="userinput"
            placeholder="Digite uma mensagem"
          />
          <i class="fas fa-microphone"></i>
        </div>
      </main>
    </div>
  </body>
</html>
